run:
  timeout: 5m
issues:
  fix: true
linters:
  enable-all: true
  disable:
  - deadcode # deprecated
  - exhaustivestruct # deprecated
  - golint # deprecated
  - ifshort # deprecated
  - interfacer # deprecated
  - maligned # deprecated
  - nosnakecase # deprecated
  - scopelint # deprecated
  - structcheck # deprecated
  - varcheck # deprecated
  - gochecknoglobals
  - exhaustivestruct
  - exhaustruct
  - varnamelen
  - musttag
  - depguard