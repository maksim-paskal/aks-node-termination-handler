image: paskalmaksim/aks-node-termination-handler:latest
imagePullPolicy: Always

args: []
env: []

priorityClassName: ""
annotations: {}
labels: {}

configMap:
  create: true
  name: "{{ .Release.Name }}-files"
  mountPath: /files
  data: {}
    # slack-payload.json: |
    #   {
    #     "channel": "#mychannel",
    #     "username": "webhookbot",
    #     "text": "This is message for {{ .NodeName }}, {{ .InstanceType }} from {{ .NodeRegion }}",
    #     "icon_emoji": ":ghost:"
    #   }
    # prometheus-pushgateway-payload.txt: |
    #   node_termination_event{node="{{ .NodeName }}"} 1

extraVolumes: []
extraVolumeMounts: []

metrics:
  addAnnotations: true

hostNetwork: false

securityContext:
  runAsNonRoot: true
  privileged: false
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  windowsOptions:
    runAsUserName: "ContainerUser"
  seccompProfile:
    type: RuntimeDefault

affinity: {}

tolerations:
- key: "kubernetes.azure.com/scalesetpriority"
  operator: "Equal"
  value: "spot"
  effect: "NoSchedule"

nodeSelector: {}
# if you want handle events only from spot instances
# nodeSelector:
#   kubernetes.azure.com/scalesetpriority: spot

resources:
  limits:
    memory: 100Mi
  requests:
    cpu: 20m
    memory: 100Mi
