image: paskalmaksim/aks-node-termination-handler:latest
imagePullPolicy: Always

args: []
env: []

priorityClassName: ""

tolerations:
- key: "kubernetes.azure.com/scalesetpriority"
  operator: "Equal"
  value: "spot"
  effect: "NoSchedule"

nodeSelector:
  kubernetes.azure.com/scalesetpriority: spot

resources:
  limits:
    cpu: 20m
    memory: 100Mi
  requests:
    cpu: 20m
    memory: 100Mi
